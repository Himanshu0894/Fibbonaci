<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Fibonnaci Series</h3>
    <script>
      function fibo(num){
          var n1 = 0;
          var n2 = 1;
          var sum;
          for(var i =0; i<num;i++){
              sum = n1+n2;
              n1 = n2;
              n2 = sum;
          }
          return n2;
      }
      var f1 = parseFloat(prompt("Enter a Number :"));
      console.log("The sum of Fibonacci Series is: " +fibo(f1));
    </script>
</body>

</html>
